<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table ,th, tr , td{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr> 
            <th>Monthly </th>
            <th>Saving</th> 
        </tr>
        </thead>
        <tbody>
        <tr> 
            <td>Jan</td>
            <td>100</td> 
        </tr>
        <tr> 
            <td>Feb</td>
            <td>200</td> 
        </tr>
        <tr> 
            <td>March</td>
            <td>300</td> 
        </tr>
        </tbody>
        <tfoot>
        <tr> 
            <td>Total</td>
            <td>600</td> 
        </tr>
        </tfoot>
    </table>

</body>
</html>
